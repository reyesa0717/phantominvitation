name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish ./PhantomAirInvite.csproj -c Release -o dist

      - name: List build output for debugging
        run: |
          echo "Listing dist:"
          ls -la dist
          echo "Listing dist/wwwroot:"
          ls -la dist/wwwroot
          echo "Listing dist/wwwroot/phantominvitation:"
          ls -la dist/wwwroot/phantominvitation

      - name: Add 404.html for SPA routing
        run: cp "dist/wwwroot/phantominvitation/index.html" "dist/wwwroot/phantominvitation/404.html"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot/phantominvitation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

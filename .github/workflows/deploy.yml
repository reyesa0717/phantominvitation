name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Publish the WebAssembly app
      - name: Publish
        run: dotnet publish ./PhantomAirInvite.csproj -c Release -o publish

      # SPA fallback: copy index.html to 404.html for GitHub Pages routing
      - name: Create 404 for SPA
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      # (Optional) Include a CNAME file if you're using a custom domain
      # Replace YOURDOMAIN with your real domain (e.g., phantominvitation.com)
      # - name: Add CNAME
      #   run: echo "YOURDOMAIN" > publish/wwwroot/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!doctype html><html><head><meta charset="utf-8"><title>Redirecting…</title>
<script>
  (function(){
    var repo="/phantominvitation";
    var l=window.location;
    if(!l.pathname.startsWith(repo)) repo="";
    var redirect=repo+"/index.html#"+l.pathname.substring(repo.length)+l.search+l.hash;
    window.location.replace(redirect);
  })();
</script></head><body>Redirecting…</body></html>

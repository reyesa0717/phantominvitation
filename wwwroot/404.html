<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <meta http-equiv="refresh" content="0; url=/phantominvitation/">
  <script>
    // Preserve path for Blazor router (simple hash fallback)
    const root = '/phantominvitation';
    const sub = location.pathname.startsWith(root) ? location.pathname.slice(root.length) : location.pathname;
    const dest = root + '/#' + sub + location.search + location.hash;
    location.replace(dest);
  </script>
</head>

</html>
